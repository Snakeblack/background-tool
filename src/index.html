<!DOCTYPE html>
<html lang="es">
<head>

                            Velocidad Global: <span id="speed-value">0.5</span>

    <!-- Panel Lateral Derecho: Colores -->
    <floating-panel id="right-panel" title="Colores (OKLCH)" position="right">
            <!-- Controles de Colores usando Web Components -->
            <color-control color-index="1" label="Color 1" l-value="0.7" c-value="0.25" h-value="330"></color-control>
