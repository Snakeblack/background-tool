<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>404 - Página no encontrada | MMRG Background Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e1e32 0%, #141423 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .container { max-width: 600px; }
        h1 {
            font-size: 8rem;
            background: linear-gradient(135deg, oklch(0.72 0.25 290), oklch(0.65 0.22 250));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        h2 { font-size: 2rem; margin-bottom: 1rem; }
        p { font-size: 1.125rem; color: #9ca3af; margin-bottom: 2rem; }
        a {
            display: inline-block;
            padding: 1rem 2rem;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 0.5rem;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
        }
        a:hover {
            background: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Página no encontrada</h2>
        <p>Lo sentimos, la página que buscas no existe o ha sido movida.</p>
        <a href="/">← Volver al Generador</a>
    </div>
</body>
</html>
